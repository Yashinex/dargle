{% extends "layout.html" %}

{% block content %}
    <h1><center>Dargle It</center></h1>
    <form class="search" method="post" action="" style="margin:auto;max-width:800px">
        <input type="text" placeholder="Search the database..." name="domain">
            <button type="submit">
                <i class="fa fa-search"></i>
            </button>
    </form>

    <p></p>

    <table class="table table-striped table-bordered table-dark" id="domain-table">
        <center>
            <thead class="font-weight-bold">
                <th>Index</th>
                <th onclick="sortTable(1)">Title</th>
                <th onclick="sortTable(2)">Domain</th>
                <th onclick="sortTable(3)">Hits</th>
            </thead>
            {% for item in data %}
                <tr>
                  <td>{{item["title"]}}</td>
                  <td>{{item["domain"]}}</td>
                  <td>{{item["hits"]}}</td>
                </tr>
            {% endfor %}
        </center>
    </table>

{% endblock content %}
