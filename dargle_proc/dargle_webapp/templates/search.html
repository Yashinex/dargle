{% extends "layout.html" %}

{% block content %}
    <h1><center>Dargle It</center></h1>
    <form class="search" method="post" action="" style="margin:auto">
        <input type="text" placeholder="Search the database..." name="domain">
            <button type="submit">
                <i class="fa fa-search"></i>
            </button>
    </form>

    <table class="table table-striped table-bordered table-dark" id="domain-table">
        <center>
            <thead class="font-weight-bold">
                <th>Title</th>
                <th>Domain</th>
                <th>Hits</th>
            </thead>
            <p>Showing {{ data|length }} results</p>
            {% for item in data %}
                <tr>
                    <td>{{item["title"]}}</td>
                    <td>{{item["domain"]}}</td>
                    <td>{{item["hits"]}}</td>
                </tr>
            {% endfor %}
        </center>
    </table>

{% endblock content %}
