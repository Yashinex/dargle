{% extends "layout.html" %}

{% block content %}
    <h2>Status & Timestamps</h2>
    <table class="table table-striped table-bordered table-dark">
        <thead class="font-weight-bold">
            <td>Domain</td>
            <td>Status</td>
            <td>Timestamp</td>
        </thead>

        {% for row in rows2 %}
            <tr>
                <td>{{row["domain"]}}</td>
                <td>{{row["status"]}}</td>
                <td>{{row["timestamp"]}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
